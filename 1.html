<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">

      <div class="image-container">
        <img src="./img/title.png" alt="이미지 설명"     width="500px" height="112px" >
        <img src="./img/loading.png" alt="" class="bottom-image" width="150px" height="130px">   
      </div>

      <p>연습은 어제의 당신보다 당신을 더 낫게 만든다.</p>

      <div class="hour">
        <span> 1만 시간의 법칙</span> <br />어떤 분야의 전문가가 되기
        위해서는<br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </div>

      <div class="box">
        <div>나는 <input type="text" placeholder="(예) 프로그래밍"> 전문가가 될 것이다.</div>
        <div>그래서 앞으로 매일 하루에 <input type="text" placeholder="(예) 5시간"> 시간씩 훈련할 것이다.</div>
      </div>

      <div class="btn">
        <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        <img src="img/click.png" alt="">
      </div>

      <div class="text">
          <div>당신은 <span>프로그래밍</span> 전문가가 되기 위해서</div>
          <div>대략 <span>5110</span> 일 이상 훈련하셔야 합니다! :)</div>
      </div>

      <div class="btn-group">
        <button onclick="location.href='./2.html';"> 훈련하러 가기 GO!GO!</button>
        <button> 공유하기 </button>
      </div>

      <div class="footer">  
        <img src="./img/logo.png" alt="">
        <br>
        본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br />
         수정 및 재배포 "에서 소개된 이론입니다.
      </div>
    <div>
